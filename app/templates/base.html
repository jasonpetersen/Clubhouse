<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
        <title>{% block title %}{% endblock %} - The Clubhouse Network</title>
        {% endblock %}
    </head>
    <body>
        <article>
            <header>
		<nav>
	    <div id="navbar">
		<a href="/" id="logo"><img src = "{{ url_for('static',filename='images/small.jpg') }}"></a>
		<ul>
                        {% block navtabs %}{% endblock %}
                    </ul>
                </div>
		</nav>
            </header>

            <main>
                <div id="content">{% block content %}{% endblock %}</div>
            </main>

            <footer>
                {% block footer %}
                Footer - The Clubhouse Network.
                {% endblock %}
            </footer>
        </article>
    </body>
</html>
